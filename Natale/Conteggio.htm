<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conto alla rovescia per Natale 2026</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Aggiunto un colore di sfondo chiaro */
        }
        #countdown {
            font-size: 3em;
            margin-bottom: 20px;
            color: #e44d26;
        }

        #message {
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="countdown"></div>
    <div id="message"></div>

    <script>
        function updateCountdown() {
            const targetDate = new Date('2026-12-25T00:00:00');
            const now = new Date();
            const difference = targetDate - now;

            if (difference <= 0) {
                document.getElementById('countdown').innerHTML = "Buon Natale!";
                document.getElementById('message').innerHTML = "";
                return;
            }
           const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `${days} giorni, ${hours} ore, ${minutes} minuti, ${seconds} secondi`;
           document.getElementById('message').innerHTML = "al Natale 2026!";

        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
